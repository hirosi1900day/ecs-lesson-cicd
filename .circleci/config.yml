version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run:
          name: install dependencies
          command: npm install
  test:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run:
          name: change directory
          command: cd webapp
      - run:
          name: install dependencies
          command: npm install
      - run:
          name: test
          command: npm run test
workflows:
  test-workflow:
    jobs:
      - build
      - test
